<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Women Football - Serie A</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-site">
           <img src="/img/logosito.jpg" alt="logo">
        </div>
        <div class="title">
            <h1>Women <br> Football</h1>
        </div>
    </header>
    <div class="main-page">
        <div class="league-header">
            <img src="/img/seriea.png" alt="">
            <div class="league-header-info">
                <h1>Serie A Femminile</h1> <br>
                <div class="league-header-country">
                    <p>Italy</p> 
                    <img src="/img/italy-logo.png" alt="">
                </div>
            </div>
            <div class="league-descr">
                <p>Primo capionato di calcio femminile italiano</p>
            </div>
            <div class="league-info">
                <p><b>Teams: </b>10</b></p>
                <p><b>Fondation: </b>1990</p>
            </div>
        </div>
        <div class="league-section">
            <p>ALL SERIE A TEAMS:</p>
            <div class="leagues">
                <div class="league">
                    <div class="leagues-logo">
                        <a href="teams/juventus/index.html"><img src="/img/juventus-logo.png" alt="juventus"></a>
                    </div>
                </div>
                <div class="league">    
                    <div class="leagues-logo">
                        <a href=""><img src="/img/napoli-logo.png" alt="napoli"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
