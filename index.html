<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="top">Clima Data</div>

<div class="info">
    <div class="content">
        <p><span id="date"></span></p>
        <p><span id="time"></span> <span id="day_night"></span></p>
    </div>
    <div class="content">
        <p><span id="city"></span></p>
        <p><span id="elevation"></span> mt.</p>
    </div>
</div>

<div class="info">
    <div class="content">
        <p>Temperature</p>
        <p><span id="temp"></span>°C</p>
        <p><span id="weather"></span></p>
    </div>
    <div class="content">
        <p>Wind</p>
        <p><span id="wind_speed"></span> Km/h</p>
        <p><span id="wind_dir"></span></p>
    </div>
</div>

<div class="info">
    <div class="content">
        <p>DHT Sensor</p>
        <p><span id="dht_temp"></span>°C</p>
        <p><span id="dht_hum"></span>%</p>
    </div>
</div>

<div id="footer">
    <p>Created by Marco Mondello</p>
</div>

    <script src="script.js"></script>
</body>
</html>
