<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top"></div>
    <div id="main">
        <div>date: <span id="date"></span></div>
        <div>time: <span id="time"></span></div>

        <div>city: <span id="city"></span></div>
        <div>elevation: <span id="elevation"></span> meter</div>

        <div>temperature: <span id="temp"></span>°C</div>
        <div>weather: <span id="weather"></span></div>
        <div>wind speed: <span id="wind_speed"></span> Km/h</div>
        <div>wind direction: <span id="wind_dir"></span></div>
        <div>day/night: <span id="day_night"></span></div>

        <div>dht sensor - temperature: <span id="dht_temp"></span>°C</div>
        <div>dht sensor - humidity: <span id="dht_hum"></span>%</div>
    </div>
    <div id="footer"></div>
    
    <script src="script.js"></script>
</body>
</html>
